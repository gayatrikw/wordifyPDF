<!-- templates/base.html or your common layout template -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>WordifyPDF</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Your HTML file -->
<a class="navbar-brand" href="/">
  <img src="{% static 'wordifyPDF2.jpg' %}" alt="WordifyPDF" class="navbar-logo">
</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item {% block homeactive %}{% endblock homeactive %} ">
                <a class="nav-link " href="/">HOME <span class="sr-only">(current)</span></a>
              </li>
              
              <li class="nav-item {% block aboutactive %}{% endblock aboutactive %}">
                <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
              </li>
    
              <li class="nav-item {% block contactactive %}{% endblock contactactive %}">
                <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer" style="position: absolute; max-height: 25px; bottom: 0; left: 0; width: 100%; background-color: #ffffff;">
      <div class="container" style="max-width: 700px; text-align: left; margin-right: 940px; font-size: 13px; font-family: 'Courier New', monospace;">
          {% block footer %}{% endblock %}
      </div>
  </footer>
</body>
</html>
